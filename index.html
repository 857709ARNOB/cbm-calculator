<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified CBM and Normal Calculator</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styles */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        flex-direction: column;
        padding: 10px;
        margin: 0;
        overflow: auto;
      }

      /* Developer's Name and Contact */
      .developer-info, .developer-contact {
        font-size: 20px;
        font-weight: bold;
        color: #000;
        text-align: center;
      }

      .developer-contact {
        font-size: 16px;
        margin-top: 5px;
      }

      .whatsapp-link {
        color: #25d366;
        text-decoration: none;
        font-weight: bold;
      }

      /* Container Style */
      .container {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        background-color: #ffb6c1;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-top: 0;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
      }

      /* Headings */
      h1 {
        color: #000;
        margin-bottom: 20px;
        font-size: 24px;
      }

      /* CBM and Normal Calculator Styles */
      .cbm-form input, .cbm-form select, .cbm-form button {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 25px;
        border: none;
        font-size: 16px;
        box-sizing: border-box;
      }

      .cbm-form button {
        background-color: #ff6f61;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      .cbm-form button:hover {
        background-color: #e04e44;
      }

      .calc-display {
        background-color: #34495e;
        color: white;
        font-size: 32px;
        text-align: right;
        padding: 20px;
        border-radius: 25px;
        width: 100%;
        margin-bottom: 15px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      .buttons button {
        background-color: #ff6f61;
        color: white;
        font-size: 24px;
        padding: 20px;
        border-radius: 50%;
        border: none;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .buttons button:hover {
        background-color: #e04e44;
      }

      .operation-btn {
        background-color: #f57c00;
      }

      .operation-btn:hover {
        background-color: #e65100;
      }

      .equal-btn {
        background-color: #4caf50;
        color: white;
      }

      .equal-btn:hover {
        background-color: #388e3c;
      }

      /* Mobile Responsiveness */
      @media (max-width: 1024px) {
        .container {
          width: 90%;
        }

        .buttons button {
          padding: 15px;
          font-size: 20px;
        }

        .calc-display {
          font-size: 28px;
        }

        .result {
          font-size: 24px;
        }
      }

      @media (max-width: 768px) {
        .container {
          width: 80%; /* Set the container to 80% width for mobile */
        }

        .buttons button {
          padding: 15px;
          font-size: 18px;
        }

        .calc-display {
          font-size: 26px;
        }

        .result {
          font-size: 22px;
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 80%; /* Ensure it's 80% on smaller screens */
        }

        .buttons button {
          padding: 15px;
          font-size: 18px;
        }

        h1 {
          font-size: 20px;
        }

        .calc-display {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Unified Calculator -->
    <div class="container">
      <h1>Unified CBM and Normal Calculator</h1>

      <!-- CBM Calculator Form -->
      <div id="cbmCalculator" class="cbm-form">
        <h2>CBM Calculator</h2>
        <input type="number" id="length" placeholder="Length (m)" required>
        <input type="number" id="width" placeholder="Width (m)" required>
        <input type="number" id="height" placeholder="Height (m)" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <select id="unit" required>
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="inch">inch</option>
          <option value="feet">feet</option>
        </select>
        <button type="submit" id="calculateCBM">Calculate CBM</button>

        <div class="result" id="cbmResult"></div>
      </div>

      <!-- Normal Calculator Form -->
      <div id="normalCalculator">
        <div class="formula" id="formula">Formula: </div>
        <div class="calc-display" id="calcDisplay">0</div>
        <div class="buttons">
          <button class="operation-btn" onclick="clearDisplay()">AC</button>
          <button class="operation-btn" onclick="appendOperation('%')">%</button>
          <button class="operation-btn" onclick="appendOperation('(')">(</button>
          <button class="operation-btn" onclick="appendOperation(')')">)</button>
          <button onclick="appendNumber(7)">7</button>
          <button onclick="appendNumber(8)">8</button>
          <button onclick="appendNumber(9)">9</button>
          <button class="operation-btn" onclick="appendOperation('+')">+</button>
          <button onclick="appendNumber(4)">4</button>
          <button onclick="appendNumber(5)">5</button>
          <button onclick="appendNumber(6)">6</button>
          <button class="operation-btn" onclick="appendOperation('-')">-</button>
          <button onclick="appendNumber(1)">1</button>
          <button onclick="appendNumber(2)">2</button>
          <button onclick="appendNumber(3)">3</button>
          <button class="operation-btn" onclick="appendOperation('*')">*</button>
          <button onclick="appendNumber(0)">0</button>
          <button onclick="appendNumber('.')">.</button>
          <button class="equal-btn" onclick="calculateResult()">=</button>
          <button class="operation-btn" onclick="appendOperation('/')">/</button>
          <button class="operation-btn" onclick="deleteLast()">←</button>
        </div>
      </div>
    </div>

    <script>
      // CBM Calculator logic
      document.getElementById('calculateCBM').addEventListener('click', function(event) {
        event.preventDefault();

        var length = parseFloat(document.getElementById('length').value);
        var width = parseFloat(document.getElementById('width').value);
        var height = parseFloat(document.getElementById('height').value);
        var quantity = parseInt(document.getElementById('quantity').value);
        var unit = document.getElementById('unit').value;

        // Validate inputs
        if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(quantity) || !unit) {
          document.getElementById('cbmResult').innerText = 'Please fill in all fields correctly.';
          return;
        }

        const conversionFactors = {
          mm: 0.001,
          cm: 0.01,
          inch: 0.0254,
          feet: 0.3048
        };

        let factor = conversionFactors[unit];
        if (!factor) {
          document.getElementById('cbmResult').innerText = 'Invalid unit';
          return;
        }

        length = length * factor;
        width = width * factor;
        height = height * factor;

        let volume = length * width * height * quantity;
        document.getElementById('cbmResult').innerText = 'Total Volume: ' + volume.toFixed(3) + ' m³';
      });

      // Normal Calculator logic
      let currentInput = '0';
      let formula = '';

      function updateFormula() {
        document.getElementById('formula').innerText = 'Formula: ' + formula;
      }

      function appendNumber(number) {
        if (currentInput === '0') {
          currentInput = String(number);
        } else {
          currentInput += String(number);
        }
        updateFormula();
        updateDisplay();
      }

      function appendOperation(operation) {
        formula += currentInput + ' ' + operation + ' ';
        currentInput = '0';
        updateFormula();
        updateDisplay();
      }

      function calculateResult() {
        formula += currentInput;
        try {
          let result = eval(formula);
          currentInput = result.toFixed(3).toString();
          formula = result.toFixed(3).toString();
          updateFormula();
        } catch (error) {
          currentInput = 'Error';
        }
        updateDisplay();
      }

      function clearDisplay() {
        currentInput = '0';
        formula = '';
        updateFormula();
        updateDisplay();
      }

      function deleteLast() {
        currentInput = currentInput.slice(0, -1) || '0';
        updateFormula();
        updateDisplay();
      }

      function updateDisplay() {
        document.getElementById('calcDisplay').textContent = currentInput;
      }
    </script>
  </body>
</html>
