<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBM and Normal Calculator</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        padding: 10px;
      }

      /* Container Style */
      .container {
        width: 80%;
        max-width: 500px; /* Limit max width */
        height: 80%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: #fff;
        border-radius: 30px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        margin-top: 2in; /* 2-inch gap from the top */
        text-align: center;
      }

      h1 {
        color: #000;
        margin-bottom: 20px;
        font-size: 24px;
      }

      /* Formula Display */
      .formula {
        font-size: 18px;
        color: #000;
        margin-top: 10px;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 20px;
      }

      .result {
        font-size: 30px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
      }

      /* Button Style */
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      .buttons button {
        background-color: #00bcd4; /* Blue background for number buttons */
        color: white;
        font-size: 24px;
        padding: 20px;
        border-radius: 50%;
        border: none;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .buttons button:hover {
        background-color: #008c96; /* Darker blue on hover */
      }

      .operation-btn {
        background-color: #ff9800; /* Orange background for operations */
      }

      .operation-btn:hover {
        background-color: #f57c00; /* Darker orange on hover */
      }

      .equal-btn {
        background-color: #4caf50; /* Green background for equal */
        color: white;
      }

      .equal-btn:hover {
        background-color: #388e3c; /* Darker green on hover */
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          height: 70%;
        }

        .buttons button {
          font-size: 18px;
        }

        .calc-display {
          font-size: 28px;
        }

        .result {
          font-size: 24px;
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 90%;
          height: 70%;
        }

        .buttons button {
          font-size: 16px;
        }

        h1 {
          font-size: 20px;
        }

        .result {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="formula" id="formula">Formula: </div> <!-- Display the formula used -->
      <div class="result" id="calcDisplay">0</div> <!-- Display the result -->

      <div class="buttons">
        <button class="operation-btn" onclick="clearDisplay()">AC</button>
        <button class="operation-btn" onclick="appendOperation('%')">%</button>
        <button class="operation-btn" onclick="appendOperation('(')">(</button>
        <button class="operation-btn" onclick="appendOperation(')')">)</button>
        
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button class="operation-btn" onclick="appendOperation('+')">+</button>
        
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button class="operation-btn" onclick="appendOperation('-')">-</button>
        
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button class="operation-btn" onclick="appendOperation('*')">*</button>
        
        <button onclick="appendNumber(0)">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="equal-btn" onclick="calculateResult()">=</button>
        <button class="operation-btn" onclick="appendOperation('/')">/</button>
      </div>
    </div>

    <script>
      let currentInput = '0';
      let currentOperation = null;
      let previousInput = null;
      let formula = '';  // Variable to store the formula as a string

      // Update the displayed formula
      function updateFormula() {
        document.getElementById('formula').innerText = 'Formula: ' + formula;
      }

      // Append numbers to the current input
      function appendNumber(number) {
        if (currentInput === '0') {
          currentInput = String(number);
        } else {
          currentInput += String(number);
        }
        updateDisplay();
      }

      // Append operations to the current operation string
      function appendOperation(operation) {
        formula += currentInput + ' ' + operation + ' ';
        currentInput = '0';
        updateFormula();
        updateDisplay();
      }

      // Calculate and update the result
      function calculateResult() {
        formula += currentInput;
        try {
          let result = eval(formula);  // Use eval to calculate the formula
          currentInput = result.toString();
          formula = result.toString();
          updateFormula();
        } catch (error) {
          currentInput = 'Error';
        }
        updateDisplay();
      }

      // Clear the current display and formula
      function clearDisplay() {
        currentInput = '0';
        formula = '';
        updateFormula();
        updateDisplay();
      }

      // Update the display with the current input
      function updateDisplay() {
        document.getElementById('calcDisplay').textContent = currentInput;
      }
    </script>
  </body>
</html>
