<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBM and Normal Calculator</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        padding: 10px;
      }

      /* Container Style */
      .container {
        width: 80%;
        max-width: 450px; /* Limit max width */
        height: 80%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: #ffb6c1; /* Pink color similar to Casio */
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-top: 2in; /* 2-inch gap from the top */
        text-align: center;
      }

      h1 {
        color: #000;
        margin-bottom: 20px;
        font-size: 24px;
      }

      /* Formula Display (For Normal Calculator only) */
      .formula {
        font-size: 18px;
        color: #000;
        margin-top: 10px;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 20px;
      }

      .result {
        font-size: 30px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
      }

      /* Back Button */
      .back-btn {
        background-color: #ff4081; /* Pink background for the back button */
        color: white;
        font-size: 18px;
        padding: 12px 24px;
        border-radius: 25px;
        border: none;
        margin-bottom: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .back-btn:hover {
        background-color: #f50057; /* Darker pink on hover */
      }

      /* Button Style */
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      .buttons button {
        background-color: #ff6f61; /* Light pink for number buttons */
        color: white;
        font-size: 24px;
        padding: 20px;
        border-radius: 50%;
        border: none;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .buttons button:hover {
        background-color: #e04e44; /* Darker pink on hover */
      }

      .operation-btn {
        background-color: #f57c00; /* Orange background for operations */
      }

      .operation-btn:hover {
        background-color: #e65100; /* Darker orange on hover */
      }

      .equal-btn {
        background-color: #4caf50; /* Green background for equal */
        color: white;
      }

      .equal-btn:hover {
        background-color: #388e3c; /* Darker green on hover */
      }

      .calc-display {
        background-color: #34495e;
        color: white;
        font-size: 32px;
        text-align: right;
        padding: 20px;
        border-radius: 25px;
        width: 100%;
        margin-bottom: 15px;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          height: 70%;
        }

        .buttons button {
          padding: 20px;
          font-size: 18px;
        }

        .calc-display {
          font-size: 28px;
        }

        .result {
          font-size: 24px;
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 90%;
          height: 70%;
        }

        .buttons button {
          padding: 20px;
          font-size: 18px;
        }

        h1 {
          font-size: 20px;
        }

        .result {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">Back</button>

    <div class="container">
      <!-- CBM Calculator -->
      <h1>CBM Calculator</h1>
      <form id="cbmForm">
        <input type="number" id="length" placeholder="Length" required>
        <input type="number" id="width" placeholder="Width" required>
        <input type="number" id="height" placeholder="Height" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <select id="unit" required>
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="inch">inch</option>
          <option value="feet">feet</option>
        </select>
        <button type="submit">Calculate CBM</button>
      </form>

      <div class="result" id="result"></div>

      <div class="cargo-info" id="cargoInfo"></div> <!-- Cargo info will be displayed here -->
    </div>

    <!-- Normal Calculator Section -->
    <div class="container normal-calculator">
      <div class="calc-display" id="calcDisplay">0</div>
      <div class="buttons">
        <button class="operation-btn" onclick="clearDisplay()">AC</button>
        <button class="operation-btn" onclick="appendOperation('%')">%</button>
        <button class="operation-btn" onclick="appendOperation('(')">(</button>
        <button class="operation-btn" onclick="appendOperation(')')">)</button>
        
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button class="operation-btn" onclick="appendOperation('+')">+</button>
        
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button class="operation-btn" onclick="appendOperation('-')">-</button>
        
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button class="operation-btn" onclick="appendOperation('*')">*</button>
        
        <button onclick="appendNumber(0)">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="equal-btn" onclick="calculateResult()">=</button>
        <button class="operation-btn" onclick="appendOperation('/')">/</button>
        
        <!-- Backspace Button -->
        <button class="operation-btn" onclick="deleteLast()">←</button> <!-- Backspace/Delete button -->
      </div>
    </div>

    <!-- Developer Contact Info -->
    <div class="developer-info">
      <p>Developer: <strong>+8801794014381</strong></p>
      <p>
        <a href="https://wa.me/+8801794014381" class="whatsapp-link" target="_blank">
          WhatsApp Contact
        </a>
      </p>
    </div>

    <script>
      // Back Button Function
      function goBack() {
        window.history.back();
      }

      // CBM Calculator logic
      document.getElementById('cbmForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var length = parseFloat(document.getElementById('length').value);
        var width = parseFloat(document.getElementById('width').value);
        var height = parseFloat(document.getElementById('height').value);
        var quantity = parseInt(document.getElementById('quantity').value);
        var unit = document.getElementById('unit').value;

        // Check if all inputs are valid
        if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(quantity) || !unit) {
          document.getElementById('result').innerText = 'Please fill in all fields correctly.';
          return;
        }

        const conversionFactors = {
          mm: 0.001,
          cm: 0.01,
          inch: 0.0254,
          feet: 0.3048
        };

        let factor = conversionFactors[unit];
        if (!factor) {
          document.getElementById('result').innerText = 'Invalid unit';
          return;
        }

        length = length * factor;
        width = width * factor;
        height = height * factor;

        // Calculate volume in cubic meters
        let volume = length * width * height * quantity;
        document.getElementById('result').innerText = 'Total Volume: ' + volume.toFixed(3) + ' m³';

        // Cargo Calculation: 32 CBM = 1 car
        let cargo = volume / 32;
        document.getElementById('cargoInfo').innerText = `Cargo: ${cargo.toFixed(2)} car(s)`;
      });

      // Normal Calculator logic
      let currentInput = '0';
      let currentOperation = null;
      let previousInput = null;
      let formula = '';  // Variable to store the formula as a string

      // Update the displayed formula
      function updateFormula() {
        document.getElementById('formula').innerText = 'Formula: ' + formula;
      }

      // Append numbers to the current input
      function appendNumber(number) {
        if (currentInput === '0') {
          currentInput = String(number);
        } else {
          currentInput += String(number);
        }
        updateDisplay();
      }

      // Append operations to the current operation string
      function appendOperation(operation) {
        formula += currentInput + ' ' + operation + ' ';
        currentInput = '0';
        updateFormula();
        updateDisplay();
      }

      // Calculate and update the result
      function calculateResult() {
        formula += currentInput;
        try {
          let result = eval(formula);  // Use eval to calculate the formula
          currentInput = result.toString();
          formula = result.toString();
          updateFormula();
        } catch (error) {
          currentInput = 'Error';
        }
        updateDisplay();
      }

      // Clear the current display and formula
      function clearDisplay() {
        currentInput = '0';
        formula = '';
        updateFormula();
        updateDisplay();
      }

      // Delete the last character (Backspace)
      function deleteLast() {
        currentInput = currentInput.slice(0, -1) || '0';  // Remove the last character, or reset to 0
        updateDisplay();
      }

      // Update the display with the current input
      function updateDisplay() {
        document.getElementById('calcDisplay').textContent = currentInput;
      }
    </script>
  </body>
</html>
