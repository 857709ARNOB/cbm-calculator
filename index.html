<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBM Calculator</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styles */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full screen height */
        flex-direction: column;
        padding: 10px;
        margin: 0;
        overflow: auto; /* Enable scrolling */
      }

      /* Developer's Name and Contact */
      .developer-info, .developer-contact {
        font-size: 20px;
        font-weight: bold;
        color: #000;
        text-align: center;
      }

      .developer-contact {
        font-size: 16px;
        margin-top: 5px;
      }

      .whatsapp-link {
        color: #25d366;
        text-decoration: none;
        font-weight: bold;
      }

      /* Container Style */
      .container {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        background-color: #ffb6c1;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-top: 0;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
      }

      /* Headings */
      h1 {
        color: #000;
        margin-bottom: 20px;
        font-size: 24px;
      }

      /* CBM Calculator Styles */
      .cbm-form input, .cbm-form select, .cbm-form button {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 25px;
        border: none;
        font-size: 16px;
        box-sizing: border-box;
      }

      .cbm-form button {
        background-color: #ff6f61;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      .cbm-form button:hover {
        background-color: #e04e44;
      }

      .calc-display {
        background-color: #34495e;
        color: white;
        font-size: 32px;
        text-align: right;
        padding: 20px;
        border-radius: 25px;
        width: 100%;
        margin-bottom: 15px;
      }

      /* Mobile Responsiveness */
      @media (max-width: 1024px) {
        .container {
          width: 90%;
        }

        .cbm-form button {
          padding: 15px;
          font-size: 20px;
        }

        .calc-display {
          font-size: 28px;
        }
      }

      @media (max-width: 768px) {
        .container {
          width: 80%;
        }

        .cbm-form button {
          padding: 15px;
          font-size: 18px;
        }

        .calc-display {
          font-size: 26px;
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 80%;
        }

        .cbm-form button {
          padding: 15px;
          font-size: 18px;
        }

        h1 {
          font-size: 20px;
        }

        .calc-display {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <!-- CBM Calculator Form -->
    <div class="container">
      <h1>CBM Calculator</h1>

      <!-- CBM Calculator Form -->
      <div id="cbmCalculator" class="cbm-form">
        <h2>Friends Knitting Limited</h2>
        <input type="number" id="length" placeholder="Length (m)" required>
        <input type="number" id="width" placeholder="Width (m)" required>
        <input type="number" id="height" placeholder="Height (m)" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <select id="unit" required>
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="inch">inch</option>
          <option value="feet">feet</option>
        </select>
        <button type="submit" id="calculateCBM">Calculate CBM</button>

        <div class="result" id="cbmResult"></div>
        <div class="cargo-info" id="cargoInfo"></div> <!-- Cargo info will be displayed here -->
      </div>

      <!-- Developer's Info and Contact -->
      <div class="developer-info">
        <p><strong>Finishing Department</strong></p>
      </div>
      <div class="developer-contact">
        <p><strong>M.M.SHOFIKUL ISLAM SHANTO</strong></p>
        <p><a href="https://wa.me/+8801794014381" class="whatsapp-link" target="_blank">WhatsApp</a></p>
      </div>
    </div>

    <script>
      // CBM Calculator logic
      document.getElementById('calculateCBM').addEventListener('click', function(event) {
        event.preventDefault();

        var length = parseFloat(document.getElementById('length').value);
        var width = parseFloat(document.getElementById('width').value);
        var height = parseFloat(document.getElementById('height').value);
        var quantity = parseInt(document.getElementById('quantity').value);
        var unit = document.getElementById('unit').value;

        // Validate inputs
        if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(quantity) || !unit) {
          document.getElementById('cbmResult').innerText = 'Please fill in all fields correctly.';
          return;
        }

        const conversionFactors = {
          mm: 0.001,
          cm: 0.01,
          inch: 0.0254,
          feet: 0.3048
        };

        let factor = conversionFactors[unit];
        if (!factor) {
          document.getElementById('cbmResult').innerText = 'Invalid unit';
          return;
        }

        length = length * factor;
        width = width * factor;
        height = height * factor;

        let volume = length * width * height * quantity;
        document.getElementById('cbmResult').innerText = 'Total Volume: ' + volume.toFixed(3) + ' mÂ³';

        // Cargo Calculation: 32 CBM = 1 car
        let cargo = volume / 32;
        document.getElementById('cargoInfo').innerText = `Cargo: ${cargo.toFixed(2)} car(s)`;
      });
    </script>
  </body>
</html>
