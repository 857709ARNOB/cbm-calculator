<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBM and Normal Calculator</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        padding: 10px;
      }

      /* Multi-color Animation */
      @keyframes colorCycle {
        0% { background-color: #6a11cb; }
        25% { background-color: #2575fc; }
        50% { background-color: #ff416c; }
        75% { background-color: #ff4b2b; }
        100% { background-color: #6a11cb; }
      }

      /* Container Style */
      .container {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        width: 80%;  /* Container takes up 80% of the screen width */
        max-width: 500px; /* Maximum width for large screens */
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-bottom: 20px;
        animation: colorCycle 10s infinite; /* Multi-color animation */
      }

      h1 {
        color: white;
        margin-bottom: 20px;
        font-size: 24px;
      }

      input, select, button {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
      }

      input, select {
        background-color: white;
      }

      button {
        background-color: #2575fc;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1d62b4;
      }

      .result {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        margin-top: 20px;
      }

      /* Normal Calculator Styles */
      .calculator {
        background: #ffffff;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 30px;
      }

      .calc-display {
        background-color: #34495e;
        color: white;
        font-size: 32px;
        text-align: right;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        margin-bottom: 15px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      .buttons button {
        background-color: #34495e;
        color: white;
        font-size: 20px;
        padding: 25px;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .buttons button:hover {
        background-color: #16a085;
      }

      .clear-btn {
        background-color: #e74c3c;
      }

      .equal-btn {
        background-color: #2ecc71;
      }

      /* Developer Contact Section */
      .developer-info {
        text-align: center;
        margin-top: 30px;
        font-size: 16px;
        color: #34495e;
      }

      .whatsapp-link {
        color: #25D366; /* WhatsApp green */
        text-decoration: none;
        font-weight: bold;
      }

      .developer-info a {
        text-decoration: none;
        color: #2575fc;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container {
          width: 80%;
          padding: 10px;
          max-width: 100%;
        }

        .buttons button {
          padding: 20px;
          font-size: 18px;
        }

        .calc-display {
          font-size: 28px;
        }

        .result {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
          max-width: 100%;
        }

        .buttons {
          grid-template-columns: repeat(4, 1fr);
        }

        .buttons button {
          padding: 20px;
          font-size: 18px;
        }

        h1 {
          font-size: 20px;
        }

        .result {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CBM Calculator</h1>
      <form id="cbmForm">
        <input type="number" id="length" placeholder="Length" required>
        <input type="number" id="width" placeholder="Width" required>
        <input type="number" id="height" placeholder="Height" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <select id="unit" required>
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="inch">inch</option>
          <option value="feet">feet</option>
        </select>
        <button type="submit">Calculate CBM</button>
      </form>

      <div class="result" id="result"></div>
    </div>

    <!-- Normal Calculator Section -->
    <div class="calculator">
      <div class="calc-display" id="calcDisplay">0</div>
      <div class="buttons">
        <button class="clear-btn" onclick="clearDisplay()">C</button>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="setOperation('+')">+</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="setOperation('-')">-</button>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="setOperation('*')">*</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="equal-btn" onclick="calculateResult()">=</button>
        <button onclick="setOperation('/')">/</button>
      </div>
    </div>

    <!-- Developer Contact Info -->
    <div class="developer-info">
      <p>Developer: <strong>+8801794014381</strong></p>
      <p>
        <a href="https://wa.me/+8801794014381" class="whatsapp-link" target="_blank">
          WhatsApp Contact
        </a>
      </p>
    </div>

    <script>
      // CBM Calculator logic
      document.getElementById('cbmForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var length = parseFloat(document.getElementById('length').value);
        var width = parseFloat(document.getElementById('width').value);
        var height = parseFloat(document.getElementById('height').value);
        var quantity = parseInt(document.getElementById('quantity').value);
        var unit = document.getElementById('unit').value;

        // Check if all inputs are valid
        if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(quantity) || !unit) {
          document.getElementById('result').innerText = 'Please fill in all fields correctly.';
          return;
        }

        const conversionFactors = {
          mm: 0.001,
          cm: 0.01,
          inch: 0.0254,
          feet: 0.3048
        };

        let factor = conversionFactors[unit];
        if (!factor) {
          document.getElementById('result').innerText = 'Invalid unit';
          return;
        }

        length = length * factor;
        width = width * factor;
        height = height * factor;

        // Calculate volume in cubic meters
        let volume = length * width * height * quantity;
        document.getElementById('result').innerText = 'Total Volume: ' + volume.toFixed(3) + ' mÂ³';
      });

      // Normal Calculator logic
      let currentInput = '0';
      let currentOperation = null;
      let previousInput = null;

      function updateDisplay() {
        document.getElementById('calcDisplay').textContent = currentInput;
      }

      function appendNumber(number) {
        if (currentInput === '0') {
          currentInput = String(number);
        } else {
          currentInput += String(number);
        }
        updateDisplay();
      }

      function setOperation(operation) {
        if (currentOperation !== null) {
          calculateResult();
        }
        previousInput = currentInput;
        currentInput = '0';
        currentOperation = operation;
      }

      function calculateResult() {
        if (currentOperation === null || previousInput === null) return;
        let result;
        const prev = parseFloat(previousInput);
        const current = parseFloat(currentInput);
        switch (currentOperation) {
          case '+':
            result = prev + current;
            break;
          case '-':
            result = prev - current;
            break;
          case '*':
            result = prev * current;
            break;
          case '/':
            result = prev / current;
            break;
        }

        result = result.toFixed(3);  // Limits to 3 decimal places
        currentInput = result;
        currentOperation = null;
        previousInput = null;
        updateDisplay();
      }

      function clearDisplay() {
        currentInput = '0';
        currentOperation = null;
        previousInput = null;
        updateDisplay();
      }
    </script>
  </body>
</html>
