<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBM Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: white;
        margin-bottom: 20px;
      }

      input, select, button {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      input, select {
        background-color: white;
      }

      button {
        background-color: #2575fc;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
      }

      button:hover {
        background-color: #1d62b4;
      }

      .result {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .container {
          width: 80%;
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CBM Calculator</h1>
      <form id="cbmForm">
        <input type="number" id="length" placeholder="Length" required>
        <input type="number" id="width" placeholder="Width" required>
        <input type="number" id="height" placeholder="Height" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <select id="unit" required>
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="inch">inch</option>
          <option value="feet">feet</option>
        </select>
        <button type="submit">Calculate</button>
      </form>

      <div class="result" id="result"></div>
    </div>

    <script>
      document.getElementById('cbmForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var length = parseFloat(document.getElementById('length').value);
        var width = parseFloat(document.getElementById('width').value);
        var height = parseFloat(document.getElementById('height').value);
        var quantity = parseInt(document.getElementById('quantity').value);
        var unit = document.getElementById('unit').value;

        // Check if all inputs are valid
        if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(quantity) || !unit) {
          document.getElementById('result').innerText = 'Please fill in all fields correctly.';
          return;
        }

        const conversionFactors = {
          mm: 0.001,
          cm: 0.01,
          inch: 0.0254,
          feet: 0.3048
        };

        let factor = conversionFactors[unit];
        if (!factor) {
          document.getElementById('result').innerText = 'Invalid unit';
          return;
        }

        length = length * factor;
        width = width * factor;
        height = height * factor;

        // Calculate volume in cubic meters
        let volume = length * width * height * quantity;
        document.getElementById('result').innerText = 'Total Volume: ' + volume.toFixed(3) + ' mÂ³';
      });
    </script>
  </body>
</html>
